<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Friends</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="top-header">
      <div class="header_top">
        <div class="header_column">
          <i class="fa fa-fighter-jet"></i> <i class="fa fa-wifi"></i>
        </div>
        <div class="header_column"><span class="header_time">18:38</span></div>
        <div class="header_column">
          <i class="fa fa-moon-o"></i> <i class="fa fa-bluetooth-b"></i>
          <span class="header_battery">66%</span>
          <i class="fa fa-battery-full"></i>
        </div>
      </div>
      <div class="header_bottom">
        <div class="header_column">
          <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i> </a>
        </div>
        <div class="header_column"><span class="header_text">LYNN</span></div>
        <div class="header_column">
          <i class="fa fa-search"></i><i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divder_text"> wednesday, August 2, 2017 </span>
      </div>
      <div class="chat_message chat_message-from-me">
        <span class="chat_message-time">17:55</span>
        <span class="chat_message-body">Hello! This is a test message</span>
      </div>
      <div class="chat_message chat_message-to-me">
        <img
          src="C:\Users\박종현\Downloads\kakao-clone-master\kakao-clone-master\images\avatar.jpg"
          class="chat_message-avatar"
        />
        <div class="chat_message-center">
          <h3 class="chat_message-username">LYNN</h3>
          <span class="chat_message-body">And this is an answer</span>
        </div>
        <span class="chat_message-time">19:30</span>
      </div>
    </main>
    <div class="type_message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type_message-input">
        <input type="text" /> <i class="fa fa-smile-o"></i>
        <span class="record-message"> <i class="fa fa-microphone"></i> </span>
      </div>
    </div>
  </body>
</html>
